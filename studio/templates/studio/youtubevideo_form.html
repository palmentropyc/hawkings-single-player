{% extends "layouts/base.html" %}

{% block content %}
<main class="p-4 md:p-10 mx-auto max-w-7xl">
    <h1 class="text-2xl font-semibold text-gray-900">Add New YouTube Video</h1>
    <form method="post" class="mt-6 space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.url.id_for_label }}" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
            <div class="mt-1">
                {{ form.url }}
            </div>
            {% if form.url.errors %}
            <p class="mt-2 text-sm text-red-600">{{ form.url.errors.0 }}</p>
            {% endif %}
        </div>
        <div>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Add Video
            </button>
        </div>
    </form>
</main>
{% endblock %}
