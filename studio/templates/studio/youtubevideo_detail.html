{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main class="p-4 bg-white dark:bg-gray-800">
  <div class="block sm:flex items-center justify-between border-b border-gray-200 dark:border-gray-700 mb-4">
    <div class="w-full mb-4">
      <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
          <li class="inline-flex items-center">
            <a href="#" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
              <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
              </svg>
              Home
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10l-3.293-3.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
              </svg>
              <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500" aria-current="page">YouTube Video Details</span>
            </div>
          </li>
        </ol>
      </nav>
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">{{ video.title }}</h1>
    </div>
  </div>

  <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
    <div class="grid grid-cols-1 gap-6">
      <div>
        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Video ID</p>
        <p class="mt-1 text-lg font-semibold text-gray-900 dark:text-white">
          <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank" rel="noopener noreferrer">
            {{ video.title }}
          </a>
        </p>
      </div>
    </div>
    <div class="relative" style="padding-top: 56.25%;">
      <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Transcription</h3>
      <div class="mt-2 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
        <pre class="whitespace-pre-wrap text-sm text-gray-800 dark:text-gray-200">{{ video.transcript }}</pre>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
