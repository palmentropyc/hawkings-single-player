{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main>
  <div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">{{ assignment.name }}</h1>
    </div>
  </div>
  <div class="p-4 bg-white dark:bg-gray-800">
    <p><strong>Assignment Questions:</strong> {{ assignment.assignment_questions }}</p>
    <p><strong>Assignment Rubric:</strong> {{ assignment.assignment_rubric }}</p>
    <p><strong>Assignment Full Text:</strong> {{ assignment.assignment_full_text }}</p>
  </div>
</main>
{% endblock content %}
