{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main class="p-4 bg-white dark:bg-gray-800">
  <div class="block sm:flex items-center justify-between border-b border-gray-200 dark:border-gray-700 mb-4">
    <div class="w-full mb-4">
      <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
          <li class="inline-flex items-center">
            <a href="#" class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
              <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
              </svg>
              Home
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10l-3.293-3.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
              </svg>
              <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500" aria-current="page">Grades</span>
            </div>
          </li>
        </ol>
      </nav>
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Add new grade</h1>
    </div>
  </div>

  <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="grade_numeric" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade Numeric</label>
          <input type="number" name="grade_numeric" id="grade_numeric" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div>
          <label for="evaluated_at" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Evaluated At</label>
          <input type="datetime-local" name="evaluated_at" id="evaluated_at" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div>
          <label for="language" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Language</label>
          <select name="language" id="language" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
            {% for language in languages %}
              <option value="{{ language.id }}">{{ language.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="assignment" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assignment</label>
          <select name="assignment" id="assignment" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
            {% for assignment in assignments %}
              <option value="{{ assignment.id }}">{{ assignment.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="student" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Student</label>
          <select name="student" id="student" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
            {% for student in students %}
              <option value="{{ student.id }}">{{ student.name }} {{ student.surname }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="ai_status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AI Status</label>
          <input type="text" name="ai_status" id="ai_status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div>
          <label for="grade_feedback" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade Feedback</label>
          <textarea name="grade_feedback" id="grade_feedback" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="grader_comments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grader Comments</label>
          <textarea name="grader_comments" id="grader_comments" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="grade_questions" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade Questions</label>
          <textarea name="grade_questions" id="grade_questions" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="grade_student_response" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade Student Response</label>
          <textarea name="grade_student_response" id="grade_student_response" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="grade_rubric" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade Rubric</label>
          <textarea name="grade_rubric" id="grade_rubric" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="error_message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Error Message</label>
          <textarea name="error_message" id="error_message" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
          <label for="error_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Error Type</label>
          <input type="text" name="error_type" id="error_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div>
          <label for="ai_behaviour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AI Behaviour</label>
          <textarea name="ai_behaviour" id="ai_behaviour" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
        </div>
        <div>
            <label for="local_path" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Local Path</label>
            <input type="file" name="local_path" id="local_path" accept=".docx, .pdf" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
          </div>          
      </div>
      <div class="mt-4">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-primary-800">Save</button>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
